<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<!-- Render top 2 heros -->
<f:for each="{recipies}" as="recipie" iteration="iterator">
    <f:if condition="{iterator.cycle} <= 2">
        <f:render partial="Recipie/Cardhero" arguments="{recipie:recipie}"/>
    </f:if>
</f:for>

<!-- Render rest of list -->
<f:for each="{recipies}" as="recipie" iteration="iterator">
    <f:if condition="{iterator.cycle} >= 3">
        <f:render partial="Recipie/Card" arguments="{recipie:recipie}"/>
    </f:if>
</f:for>

</html>
